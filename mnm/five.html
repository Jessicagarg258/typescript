<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script>
        var  emp={
            1:"Emp info",
            empno:100,
            fname:"Uday",
            lname:"Kumar",
            fullName:function(){
                return this.fname+this.lname;
            },
            age:25,
            ismarried:false,
            "salary info":25000.0,
            hobbies:null,
            address:{
                doorno:45,
                street:"MG road",
                city:"Banglore"
            },
            phone:[489473873,83783623],

        };

        document.write(emp.empno+"<br/>");
        document.write(emp.fname+"<br/>");
        document.write(emp.age+"<br/>");
        document.write(emp.ismarried+"<br/>");
        document.write(emp.hobbies+"<br/>");
        document.write(emp.phone[0]+"<br/>");
        document.write(emp.address.doorno+"<br/>");
        document.write(emp.fullName()+"<br/>");
        document.write(emp["1"]+"<br/>");
        document.write(emp["salary info"]+"<br/>");
    </script>
</head>

</body>
</html>

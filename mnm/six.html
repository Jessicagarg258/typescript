<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <script>

        var str1="I am a string";
        var str2=`I am a string with "quotes" in me 'Observe',"Me"`;
        document.write(str1);
        document.write(str2+"<br/>");

        const fname="Ravi";
        const lname="Varma";
        document.write(`Welcome ${fname} ${lname}`+"<br/>");

        //spread operator
        arr1=["english","hindi"];
        arr2=[...arr1,"maths"];
        document.write(arr1+"<br/>");
        document.write(arr2+"<br/>");

//Rest parametrs
        let fun=function(...param){
            document.write(...(param+"<br/>"));
        }

        fun(1);
        fun(1,2,3);
        fun(1,2,"a");

        let addition=(a,b)=>{
            return a+b;
        };
        document.write(addition(4,4));
    </script>
</head>
<body>
    
</body>
</html>
